<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат-бот</title>
    <!-- Підключення Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Підключення Font Awesome 6.6.0 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <!-- Підключення власних стилів -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
<div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card">
                <div class="card-header d-flex align-items-center">
                    <div class="img_cont">
                        <img src="{{ url_for('static', filename='chatbot.jpg') }}" class="rounded-circle user_img">
                    </div>
                    <div class="user_info">
                        <span>Чат-бот</span>
                        <p>Запитайте мене про що завгодно!</p>
                    </div>
                </div>

                <div id="messageFormeight" class="card-body msg_card_body">
                    <div id="selectModelPrompt" class="text-center text-white">
                        <p>Будь ласка, виберіть модель для початку чату.</p>
                    </div>
                </div>

                <div class="card-footer">
                    <div class="input-group">
                        <input type="text" id="message" class="form-control type_msg"
                               placeholder="Введіть повідомлення..." maxlength="10000">
                        <button class="btn btn-primary send_btn" id="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="dropdown" style="position: absolute; top: 72px; left: 1350px;">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="modelDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Вибрати модель
        </button>
        <ul class="dropdown-menu custom-dropdown-menu" id="modelDropdownMenu" aria-labelledby="modelDropdown">
            {% for provider, models in models.items() %}
                <li><span class="dropdown-item-text">{{ provider }}</span>
                    <ul>
                        {% for model in models %}
                            <li><a class="dropdown-item" href="#" data-provider="{{ provider }}" data-model="{{ model }}" style="width: auto;">{{ model }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
