<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат-бот</title>
    <!-- Підключення Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Підключення Font Awesome 6.6.0 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <!-- Підключення власних стилів -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
<div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card">
                <!-- Заголовок чату -->
                <div class="card-header">
                    <div class="d-flex align-items-center">
                        <div class="img_cont">
                            <img src="{{ url_for('static', filename='chatbot.jpg') }}" class="rounded-circle user_img">
                        </div>
                        <div class="user_info">
                            <span>Чат-бот</span>
                            <p>Запитайте мене про що завгодно!</p>
                        </div>
                    </div>
                </div>
                <!-- Тіло чату -->
                <div class="card-body msg_card_body" id="messageFormeight">
                    <!-- Повідомлення будуть додаватися тут динамічно -->
                </div>
                <!-- Футер чату з полем вводу -->
                <div class="card-footer">
                    <div class="input-group">
                        <input type="text" id="message" class="form-control type_msg"
                               placeholder="Введіть повідомлення..." maxlength="10000">
                        <button class="btn btn-primary send_btn" id="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Підключення jQuery 3.7.1 -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- Підключення Bootstrap 5.3.3 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Підключення власного JavaScript -->
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
